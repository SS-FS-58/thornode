version: '3'

services:
  rspec:
    build: .
    image: statechain
    volumes:
      - ${GOPATH}:/root/go
      - ../..:/root/go/src/gitlab.com/thorchain/statechain
    working_dir: /root/go/src/gitlab.com/thorchain/statechain
    command: make -C ./tests/integration install setup run wait-for-blockchain test-internal
    environment:
      GOPATH: /root/go
      GOBIN: /go/bin
