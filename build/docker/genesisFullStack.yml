version: '3'

services:
  midgard:
    image: registry.gitlab.com/thorchain/midgard
    ports:
      - 8080:8080
    depends_on:
      - pg
      - thor-daemon
  pg:
    image: timescale/timescaledb:latest-pg11
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=password
    command: postgres -c 'max_connections=250'

  observer:
    environment:
      NET: testnet

  signer:
    environment:
      NET: testnet

  thor-daemon:
