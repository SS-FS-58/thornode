version: '3'

services:
  tss:
    hostname: tss
    image: registry.gitlab.com/thorchain/tss/go-tss
    restart: unless-stopped
    environment:
      NET: testnet
      SEEDTSSPORT: 4040
      SEEDP2PPORT: 5040
      TSSPORT: :4040
      P2PPORT: 5040
      INFOPORT: :6040
      PRIVKEY: /root/.tss/private.key
    expose:
      - "5040"
      - "6040"
    ports:
      - "5040:5040"
      - "6040:6040"
    entrypoint:
      /docker/scripts/tss.sh
    volumes:
      - "../../scripts:/docker/scripts"
      - ${HOME}/.thornode/tss/.tss:/root/.tss
