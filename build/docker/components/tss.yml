version: '3'

services:
  tss:
    hostname: tss
    image: registry.gitlab.com/thorchain/tss/go-tss
    restart: unless-stopped
    environment:
      NET: testnet
      SEEDHTTPPORT: 4040
      SEEDP2PPORT: 5040
      TSSHTTPPORT: 4040
      TSSP2PPORT: 5040
      PRIVKEY: /root/.tss/private.key
    expose:
      - "4040"
      - "5040"
    ports:
      - "4040:4040"
      - "5040:5040"
    entrypoint:
      /docker/scripts/tss.sh
    volumes:
      - "../../scripts:/docker/scripts"
      - ${HOME}/.thornode/tss/.tss:/root/.tss
