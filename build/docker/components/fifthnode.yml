version: '3'

services:
  bifrost5:
    hostname: bifrost5
    build:
      context: ../../..
      dockerfile: ./build/docker/Dockerfile
    image: registry.gitlab.com/thorchain/thornode:${TAG:-latest}
    restart: unless-stopped
    environment:
      NET: testnet
      CHAIN_API: 192.168.40.36:1317
      CHAIN_RPC: 192.168.10.26:26657
      BINANCE_HOST: ${BINANCE_HOST:-http://192.168.90.1:26660}
      USE_TSS: "true"
      TSS_HOST: 192.168.10.6
      TSS_PORT: 4044
    entrypoint:
      /docker/scripts/bifrost.sh
    depends_on:
      - thor-api5
      - tss5
    volumes:
      - "../../scripts:/docker/scripts"
      - ${HOME}/.thornode/genesis_5/.thord:/root/.thord
      - ${HOME}/.thornode/genesis_5/.thorcli:/root/.thorcli
    command: ["bifrost", "-c", "/etc/bifrost/config.json"]
    networks:
      localnet:
        ipv4_address: 192.168.30.36

  thor-daemon5:
    hostname: thor-daemon5
    build:
      context: ../../..
      dockerfile: ./build/docker/Dockerfile
    image: registry.gitlab.com/thorchain/thornode:${TAG:-latest}
    restart: unless-stopped
    environment:
      NET: testnet
      PEER: 192.168.10.22
      TSSPRIVKEY: /root/.tss/private.key
    depends_on:
      - tss5
    entrypoint:
      /docker/scripts/validator.sh
    volumes:
      - "../../scripts:/docker/scripts"
      - ${HOME}/.thornode/genesis_5/.thord:/root/.thord
      - ${HOME}/.thornode/genesis_5/.thorcli:/root/.thorcli
      - ${HOME}/.thornode/genesis_5/.tss:/root/.tss
    command: ["thord", "start", "--log_level", "main:info,state:debug,*:error", "--rpc.laddr", "tcp://0.0.0.0:26657"]
    networks:
      localnet:
        ipv4_address: 192.168.10.26

  thor-api5:
    hostname: thor-api5
    build:
      context: ../../..
      dockerfile: ./build/docker/Dockerfile
    depends_on:
      - thor-daemon
    image: registry.gitlab.com/thorchain/thornode:${TAG:-latest}
    restart: unless-stopped
    environment:
      NET: testnet
      CHAIN_DAEMON: 192.168.10.26:26657
    entrypoint:
      /docker/scripts/rest.sh
    volumes:
      - "../../scripts:/docker/scripts"
      - ${HOME}/.thornode/genesis_5/.thord:/root/.thord
      - ${HOME}/.thornode/genesis_5/.thorcli:/root/.thorcli
    command: ["thorcli", "rest-server", "--chain-id", "thorchain", "--laddr", "tcp://0.0.0.0:1317", "--node", "tcp://192.168.10.26:26657"]
    networks:
      localnet:
        ipv4_address: 192.168.40.36

  tss5:
    hostname: tss5
    image: registry.gitlab.com/thorchain/tss/go-tss
    restart: unless-stopped
    environment:
      NET: testnet
      SEED: 192.168.10.2
      SEEDHTTPPORT: 4040
      SEEDP2PPORT: 5040
      TSSHTTPPORT: 4044
      TSSP2PPORT: 5044
      PRIVKEY: /root/.tss/private.key
    entrypoint:
      /docker/scripts/tss.sh
    volumes:
      - "../../scripts:/docker/scripts"
      - ${HOME}/.thornode/genesis_5/.tss:/root/.tss
    networks:
      localnet:
        ipv4_address: 192.168.10.6
