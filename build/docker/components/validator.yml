version: '3'

services:
  bifrost:
    hostname: bifrost
    container_name: bifrost
    build:
      context: ../../..
      dockerfile: ./build/docker/Dockerfile
      args:
        TAGS: ${TAG:-mainnet}
    image: registry.gitlab.com/thorchain/thornode:${TAG:-latest}
    restart: unless-stopped
    environment:
      NET: ${NET}
      CHAIN_API: thor-api:1317
      CHAIN_RPC: thor-daemon:26657
      BINANCE_HOST: ${BINANCE_HOST:-https://data-seed-pre-0-s3.binance.org}
      TSS_HOST: tss
    entrypoint:
      /docker/scripts/bifrost.sh
    depends_on:
      - thor-api
      - tss
    volumes:
      - "../../scripts:/docker/scripts"
      - ${HOME}/.thornode/validator/.thord:/root/.thord
      - ${HOME}/.thornode/validator/.thorcli:/root/.thorcli
    command: ["bifrost", "-c", "/etc/bifrost/config.json"]

  thor-daemon:
    container_name: thor-daemon
    hostname: thor-daemon
    build:
      context: ../../..
      dockerfile: ./build/docker/Dockerfile
      args:
        TAGS: ${TAG:-mainnet}
    image: registry.gitlab.com/thorchain/thornode:${TAG:-latest}
    restart: unless-stopped
    environment:
      NET: ${NET}
      PEER: ${PEER}
      TSSPRIVKEY: /root/.tss/private.key
    ports:
      - "26657:26657"
      - "26656:26656"
    expose:
      - "26656"
      - "26657"
    depends_on:
      - tss
    entrypoint:
      /docker/scripts/validator.sh
    volumes:
      - "../../scripts:/docker/scripts"
      - ${HOME}/.thornode/validator/.thord:/root/.thord
      - ${HOME}/.thornode/validator/.thorcli:/root/.thorcli
      - ${HOME}/.thornode/validator/.tss:/root/.tss
      - ${HOME}/.thornode/validator/.bond:/root/.bond
    command: ["thord", "start", "--log_level", "main:info,state:debug,*:error", "--rpc.laddr", "tcp://0.0.0.0:26657"]

  thor-api:
    container_name: thor-api
    hostname: thor-api
    build:
      context: ../../..
      dockerfile: ./build/docker/Dockerfile
      args:
        TAGS: ${TAG:-mainnet}
    image: registry.gitlab.com/thorchain/thornode:${TAG:-latest}
    restart: unless-stopped
    environment:
      NET: ${NET}
      CHAIN_DAEMON: thor-daemon:26657
    ports:
      - "1317:1317"
    expose:
      - "1317"
    entrypoint:
      /docker/scripts/rest.sh
    volumes:
      - "../../scripts:/docker/scripts"
      - ${HOME}/.thornode/validator/.thord:/root/.thord
      - ${HOME}/.thornode/validator/.thorcli:/root/.thorcli
    command: ["thorcli", "rest-server", "--chain-id", "thorchain", "--laddr", "tcp://0.0.0.0:1317", "--node", "tcp://thor-daemon:26657"]

  tss:
    container_name: tss
    hostname: tss
    image: registry.gitlab.com/thorchain/tss/go-tss
    restart: unless-stopped
    environment:
      NET: ${NET}
      SEED: ${PEER}
      SEEDP2PPORT: 5040
      SEEDINFOPORT: 6040
      TSSPORT: :4040
      P2PPORT: 5040
      INFOPORT: :6040
      PRIVKEY: /root/.tss/private.key
    expose:
      - "5040"
      - "6040"
    ports:
      - "5040:5040"
      - "6040:6040"
    entrypoint:
      /docker/scripts/tss.sh
    volumes:
      - "../../scripts:/docker/scripts"
      - ${HOME}/.thornode/validator/.tss:/root/.tss
