version: '3'

services:
  binance-testnet:
    restart: unless-stopped
    image: varnav/binance-node
    ports:
      - 26656:26656
      - 26657:26657
    volumes:
      - ${HOME}/.binance:/opt/bnbchaind
    environment:
      BNET: "testnet"
    security_opt:
      - no-new-privileges
    ulimits:
      nofile:
        soft: 16000
        hard: 16000
    sysctls:
      net.core.somaxconn: 4096
    logging:
      driver: "json-file"
      options:
        max-size: "512m"
        max-file: "1"
