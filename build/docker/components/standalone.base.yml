version: '3'

services:
  bifrost:
    hostname: bifrost
    network_mode: "host"
    build:
      context: ../../..
      dockerfile: ./build/docker/Dockerfile
      args:
        TAGS: ${TAG:-mainnet}
    image: registry.gitlab.com/thorchain/thornode:${TAG:-latest}
    restart: unless-stopped
    environment:
      NET: ${NET}
      CHAIN_API: localhost:1317
      CHAIN_RPC: localhost:26657
      BINANCE_HOST: ${BINANCE_HOST:-https://data-seed-pre-0-s3.binance.org}
      TSS_HOST: localhost
    entrypoint:
      /docker/scripts/bifrost.sh
    volumes:
      - "../../scripts:/docker/scripts"
      - ${HOME}/.thornode/standalone/.thord:/root/.thord
      - ${HOME}/.thornode/standalone/.thorcli:/root/.thorcli
    command: ["bifrost", "-c", "/etc/bifrost/config.json"]

  thor-daemon:
    hostname: thor-daemon
    network_mode: "host"
    build:
      context: ../../..
      dockerfile: ./build/docker/Dockerfile
      args:
        TAGS: ${TAG:-mainnet}
    image: registry.gitlab.com/thorchain/thornode:${TAG:-latest}
    restart: unless-stopped
    environment:
      NODES: 1
      SEED: thor-daemon
      NET: ${NET}
      TSSPRIVKEY: /root/.tss/private.key
    ports:
      - "26657:26657"
      - "26656:26656"
    entrypoint:
      /docker/scripts/genesis.sh
    volumes:
      - /tmp/genesis:/tmp/shared
      - "../../scripts:/docker/scripts"
      - ${HOME}/.thornode/standalone/.thord:/root/.thord
      - ${HOME}/.thornode/standalone/.thorcli:/root/.thorcli
      - ${HOME}/.thornode/tss/.tss:/root/.tss
    command: ["thord", "start", "--log_level", "main:info,state:debug,*:error", "--rpc.laddr", "tcp://0.0.0.0:26657"]

  thor-api:
    hostname: thor-api
    network_mode: "host"
    build:
      context: ../../..
      dockerfile: ./build/docker/Dockerfile
      args:
        TAGS: ${TAG:-mainnet}
    image: registry.gitlab.com/thorchain/thornode:${TAG:-latest}
    environment:
      CHAIN_DAEMON: localhost:26657
      NET: ${NET}
    ports:
      - "1317:1317"
    entrypoint:
      /docker/scripts/rest.sh
    volumes:
      - "../../scripts:/docker/scripts"
      - ${HOME}/.thornode/standalone/.thord:/root/.thord
      - ${HOME}/.thornode/standalone/.thorcli:/root/.thorcli
    command: ["thorcli", "rest-server", "--chain-id", "thorchain", "--laddr", "tcp://0.0.0.0:1317", "--node", "tcp://localhost:26657"]

