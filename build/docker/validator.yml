version: '3'

services:
  observer:
    hostname: observer
    build:
      context: ../..
      dockerfile: ./build/docker/Dockerfile
    image: registry.gitlab.com/thorchain/thornode
    restart: unless-stopped
    environment:
      NET: ${NET}
      CHAIN_API: 172.52.20.2:1317
      BINANCE_HOST: ${BINANCE_HOST:-http://172.52.50.2:26660}
    entrypoint:
      /docker/scripts/observer.sh
    depends_on:
      - thor-api
    volumes:
      - "../scripts:/docker/scripts"
      - ${HOME}/.thornode/validator/.thord:/root/.thord
      - ${HOME}/.thornode/validator/.thorcli:/root/.thorcli
    command: ["observed", "-c", "/etc/observe/observed/config.json"]
    networks:
      validatornet:
        ipv4_address: 172.52.30.2

  signer:
    hostname: signer
    build:
      context: ../..
      dockerfile: ./build/docker/Dockerfile
    image: registry.gitlab.com/thorchain/thornode
    restart: unless-stopped
    environment:
      NET: ${NET}
      CHAIN_API: 172.52.20.2:1317
      CHAIN_RPC: 172.52.10.2:26657
      BINANCE_HOST: ${BINANCE_HOST:-http://172.52.50.2:26660}
      USE_TSS: "true"
      TSS_HOST: 172.52.70.2
    entrypoint:
      /docker/scripts/signer.sh
    depends_on:
      - tss
      - thor-api
    volumes:
      - "../scripts:/docker/scripts"
      - /tmp/genesis:/tmp/shared
      - ${HOME}/.thornode/validator/keys:/root/.signer
      - ${HOME}/.thornode/validator/.thorcli:/root/.thorcli
    command: ["signd", "-c", "/etc/observe/signd/config.json"]
    networks:
      validatornet:
        ipv4_address: 172.52.40.2

  thor-daemon:
    hostname: thor-daemon
    build:
      context: ../..
      dockerfile: ./build/docker/Dockerfile
    image: registry.gitlab.com/thorchain/thornode
    restart: unless-stopped
    environment:
      NET: ${NET}
      PEER: ${PEER}
      TSSKEYGEN: 172.52.70.2
      TSSPRIVKEY: /root/.tss/private.key
    ports:
      - "26657:26657"
      - "26656:26656"
    expose:
      - "26656"
      - "26657"
    depends_on:
      - tss
    entrypoint:
      /docker/scripts/validator.sh
    volumes:
      - "../scripts:/docker/scripts"
      - ${HOME}/.thornode/validator/.thord:/root/.thord
      - ${HOME}/.thornode/validator/.thorcli:/root/.thorcli
      - ${HOME}/.thornode/validator/keys:/root/.signer
      - ${HOME}/.thornode/validator/.tss:/root/.tss
    command: ["thord", "start", "--rpc.laddr", "tcp://0.0.0.0:26657"]
    networks:
      validatornet:
        ipv4_address: 172.52.10.2

  thor-api:
    hostname: thor-api
    build:
      context: ../..
      dockerfile: ./build/docker/Dockerfile
    depends_on:
      - thor-daemon
    image: registry.gitlab.com/thorchain/thornode
    restart: unless-stopped
    environment:
      NET: ${NET}
      CHAIN_DAEMON: 172.52.10.2:26657
    ports:
      - "1317:1317"
    expose:
      - "1317"
    entrypoint:
      /docker/scripts/rest.sh
    volumes:
      - "../scripts:/docker/scripts"
      - ${HOME}/.thornode/validator/.thord:/root/.thord
      - ${HOME}/.thornode/validator/.thorcli:/root/.thorcli
    command: ["thorcli", "rest-server", "--chain-id", "thorchain", "--laddr", "tcp://0.0.0.0:1317", "--node", "tcp://172.52.10.2:26657"]
    networks:
      validatornet:
        ipv4_address: 172.52.20.2

  tss:
    hostname: tss
    image: registry.gitlab.com/thorchain/tss/go-tss
    restart: unless-stopped
    environment:
      NET: ${NET}
      TSSKEYGEN: 172.52.70.2
      PRIVKEY: /root/.tss/private.key
    expose:
      - "4040"
      - "5040"
    entrypoint:
      /docker/scripts/tss.sh
    volumes:
      - "../scripts:/docker/scripts"
      - ${HOME}/.thornode/genesis_1/.tss:/root/.tss
    networks:
      validatornet:
        ipv4_address: 172.52.70.2

  binance:
    hostname: binance-fullnode
    image: varnav/binance-node
    restart: unless-stopped
    environment:
      BNET: "prod"
    ports:
      - "27146:27146"
      - "27147:27147"
      - "26660:26660"
    ulimits:
      nofile:
        soft: "16000"
        hard: "16000"
    volumes:
      - ${HOME}/.thornode/binance:/opt/bnbchaind
    networks:
      validatornet:
        ipv4_address: 172.52.50.2

networks:
  validatornet:
    driver_opts:
      com.docker.network.driver.mtu: 1500
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"
      com.docker.network.bridge.host_binding_ipv4: "0.0.0.0"
    ipam:
      driver: default
      config:
        - subnet: 172.52.10.0/16
