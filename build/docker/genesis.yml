version: '3'

services:
  observer:
    hostname: observer
    build:
      context: ../..
      dockerfile: ./build/docker/Dockerfile
    image: registry.gitlab.com/thorchain/bepswap/thornode
    restart: unless-stopped
    environment:
      NET: ${NET}
      CHAIN_HOST: 172.32.40.32:1317
    entrypoint:
      /docker/scripts/observer.sh
    depends_on:
      - thor-api
    volumes:
      - ${PWD}/../scripts:/docker/scripts
      - ${HOME}/.thornode/genesis_1/.thord:/root/.thord
      - ${HOME}/.thornode/genesis_1/.thorcli:/root/.thorcli
    command: ["observed", "-c", "/etc/observe/observed/config.json"]

  signer:
    hostname: signer
    build:
      context: ../..
      dockerfile: ./build/docker/Dockerfile
    image: registry.gitlab.com/thorchain/bepswap/thornode
    restart: unless-stopped
    environment:
      NET: ${NET}
      CHAIN_HOST: 172.32.40.32:1317
      RPC_HOST: 172.32.10.22:26657
    entrypoint:
      /docker/scripts/signer.sh
    depends_on:
      - tssKeygen
      - tssSign
      - thor-api
    depends_on:
      - thor-api
    volumes:
      - ${PWD}/../scripts:/docker/scripts
      - /tmp/genesis:/tmp/shared
      - ${HOME}/.thornode/genesis_1/keys:/root/.signer
      - ${HOME}/.thornode/genesis_1/.thorcli:/root/.thorcli
    command: ["signd", "-c", "/etc/observe/signd/config.json"]
    networks:
      localnet:
        ipv4_address: 172.32.10.32

  thor-daemon:
    hostname: thor-daemon
    build:
      context: ../..
      dockerfile: ./build/docker/Dockerfile
    image: registry.gitlab.com/thorchain/bepswap/thornode
    environment:
      NET: ${NET}
      NODES: 4
      SEED: thor-daemon
      TSSKEYSIGN: 172.32.10.2
    depends_on:
      - tssKeygen
    ports:
      - "26657:26657"
      - "26656:26656"
    entrypoint:
      /docker/scripts/genesis.sh
    volumes:
      - /tmp/genesis:/tmp/shared
      - ${PWD}/../scripts:/docker/scripts
      - ${HOME}/.thornode/genesis_1/.thord:/root/.thord
      - ${HOME}/.thornode/genesis_1/.thorcli:/root/.thorcli
      - ${HOME}/.thornode/genesis_1/keys:/root/.signer
    command: ["thord", "start", "--rpc.laddr", "tcp://0.0.0.0:26657"]
    networks:
      localnet:
        ipv4_address: 172.32.10.22

  thor-api:
    hostname: thor-api
    build:
      context: ../..
      dockerfile: ./build/docker/Dockerfile
    depends_on:
      - thor-daemon
    image: registry.gitlab.com/thorchain/bepswap/thornode
    environment:
      NET: ${NET}
      CHAIN_DAEMON: 172.32.10.22:26657
    ports:
      - "1317:1317"
    entrypoint:
      /docker/scripts/rest.sh
    volumes:
      - ${PWD}/../scripts:/docker/scripts
      - ${HOME}/.thornode/genesis_1/.thord:/root/.thord
      - ${HOME}/.thornode/genesis_1/.thorcli:/root/.thorcli
    command: ["thorcli", "rest-server", "--chain-id", "thorchain", "--laddr", "tcp://0.0.0.0:1317", "--node", "tcp://thor-daemon:26657"]
    networks:
      localnet:
        ipv4_address: 172.32.40.32

  tssKeygen:
    hostname: tssKeygen
    image: registry.gitlab.com/thorchain/tss/multi-party-ecdsa-docker
    environment:
      NET: ${NET}
      PARTIES: 4
      THRESHOLD: 3
      BOOTSTRAPNODE: "/ip4/172.32.10.210/tcp/5433"
      SIGNERSERVER: "0.0.0.0:8321"
      KEYGENSERVER: "0.0.0.0:8322"
      PARTYNUM: 1
      RUST_BACKTRACE: "full"
      TSS_NODE_ID: "waiting"
      CONFIGFILE: ~/.tss/config_1.json
    expose:
      - "8322"
      - "5455"
    entrypoint:
      /docker/scripts/tss_keygen.sh
    volumes:
      - ${PWD}/../scripts:/docker/scripts
      - ${HOME}/.thornode/genesis_1/.tss:/root/.tss
    command: "/app/tss_keygen ~/.tss/config_1.json ~/.tss/private.key /ip4/172.32.10.2/tcp/5455"
    networks:
