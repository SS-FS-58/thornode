version: '3'

services:
  observer:
    hostname: observer
    build:
      context: ../..
      dockerfile: ./build/docker/Dockerfile
    image: registry.gitlab.com/thorchain/thornode
    restart: unless-stopped
    environment:
      NET: ${NET}
      CHAIN_API: 172.32.40.32:1317
      BINANCE_HOST: ${BINANCE_HOST:-https://data-seed-pre-0-s3.binance.org}
    entrypoint:
      /docker/scripts/observer.sh
    depends_on:
      - thor-api
    volumes:
      - "../scripts:/docker/scripts"
      - ${HOME}/.thornode/genesis_1/.thord:/root/.thord
      - ${HOME}/.thornode/genesis_1/.thorcli:/root/.thorcli
    command: ["observed", "-c", "/etc/observe/observed/config.json"]
    networks:
      localnet:
        ipv4_address: 172.32.30.32

  signer:
    hostname: signer
    build:
      context: ../..
      dockerfile: ./build/docker/Dockerfile
    image: registry.gitlab.com/thorchain/thornode
    restart: unless-stopped
    environment:
      NET: ${NET}
      CHAIN_API: 172.32.40.32:1317
      CHAIN_RPC: 172.32.10.22:26657
      BINANCE_HOST: ${BINANCE_HOST:-https://data-seed-pre-0-s3.binance.org}
      USE_TSS: "true"
      TSS_HOST: 172.32.10.2
      TSS_PORT: 4040
    entrypoint:
      /docker/scripts/signer.sh
    depends_on:
      - tss
      - thor-api
    volumes:
      - "../scripts:/docker/scripts"
      - /tmp/genesis:/tmp/shared
      - ${HOME}/.thornode/genesis_1/keys:/root/.signer
      - ${HOME}/.thornode/genesis_1/.thorcli:/root/.thorcli
    command: ["signd", "-c", "/etc/observe/signd/config.json"]
    networks:
      localnet:
        ipv4_address: 172.32.10.32

  thor-daemon:
    hostname: thor-daemon
    build:
      context: ../..
      dockerfile: ./build/docker/Dockerfile
    image: registry.gitlab.com/thorchain/thornode
    restart: unless-stopped
    environment:
      NET: ${NET}
      NODES: 4
      SEED: thor-daemon
      TSSKEYGEN: 172.32.10.2:4040
      TSSKEYGENLIST: 172.32.10.2:4040,172.32.10.3:4041,172.32.10.4:4042,172.32.10.5:4043
      TSSPRIVKEY: /root/.tss/private.key
    ports:
      - "26657:26657"
      - "26656:26656"
    expose:
      - "26656"
      - "26657"
    depends_on:
      - tss
    entrypoint:
      /docker/scripts/genesis.sh
    volumes:
      - /tmp/genesis:/tmp/shared
      - "../scripts:/docker/scripts"
      - ${HOME}/.thornode/genesis_1/.thord:/root/.thord
      - ${HOME}/.thornode/genesis_1/.thorcli:/root/.thorcli
      - ${HOME}/.thornode/genesis_1/keys:/root/.signer
      - ${HOME}/.thornode/genesis_1/.tss:/root/.tss
    command: ["thord", "start", "--log_level", "*:debug", "--rpc.laddr", "tcp://0.0.0.0:26657"]
    networks:
      localnet:
        ipv4_address: 172.32.10.22

  thor-api:
    hostname: thor-api
    build:
      context: ../..
      dockerfile: ./build/docker/Dockerfile
    depends_on:
      - thor-daemon
    image: registry.gitlab.com/thorchain/thornode
    restart: unless-stopped
    environment:
      NET: ${NET}
