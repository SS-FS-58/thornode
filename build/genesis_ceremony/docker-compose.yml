version: '3'

services:
  node1:
    hostname: node1
    build:
      context: ../..
      dockerfile: ./Dockerfile
    image: thornode
    environment:
      - NODES=4
    entrypoint:
      /build/entrypoint.sh
    links:
      - node2
      - node3
      - node4
    volumes:
      - /tmp/genesis:/tmp/shared
      - .:/build
    command: ["supervisord", "-c", "/etc/supervisor.conf"]

  node2:
