image: golang:1.13

cache:
  paths:
    - .cache

before_script:
  - mkdir -p .cache
  - export GOPATH="$CI_PROJECT_DIR/.cache"

stages:
  - test
  - build
  - smoke-test
  - push
  - deploy
  - seed

unit_tests:
  stage: test
  coverage: '/^coverage:\s(\d+(?:\.\d+)?%)/'
  variables:
    SignerName: "statechain"
    SignerPasswd: "password"
  script:
    - go test -mod=readonly -v -coverprofile .testCoverage.txt ./...

lint_code:
  image: golangci/golangci-lint
  stage: test
  script:
    - make lint-verbose

integration:test:
  image: cbarraford/golang-ruby
  stage: test
  variables:
    NET: "testnet"
  script:
    - make -C ./test/integration install setup run wait-for-blockchain test-internal

# Build docker image
build-thornode:
  stage: build
  image: docker:stable
  only:
    - master
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  before_script:
    - apk update
    - apk add python py-pip make git jq curl
    - make docker-gitlab-login
  script:
    - make docker-gitlab-build
    - make docker-gitlab-push

smoke-test:thornode:
  stage: smoke-test
  image: golang:1.13
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
    NODES: 1
  before_script:
    - apt-get update
    - apt-get install -y jq
    - export GOBIN=$GOPATH/bin
  except:
    - schedules
  environment:
    name: develop
  script: ./build/scripts/smoke.sh
  when: manual

deploy:develop:
  stage: deploy
  image: docker:stable
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  before_script:
    - apk update
    - apk add python py-pip make git jq curl
    - pip install awscli
    - make aws-login
  except:
    - schedules
  environment:
    name: develop
  script: make aws-ecs-deploy
  only:
    - master

seed:develop:
  stage: seed
  image: golang:1.13
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  before_script:
    - export GOBIN=$GOPATH/bin
  except:
    - schedules
  environment:
    name: develop
  script: make seed
  only:
    - master

