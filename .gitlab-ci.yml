image: golang:1.11

cache:
  paths:
    - /apt-cache
    - /go/src/github.com
    - /go/src/golang.org
    - /go/src/google.golang.org
    - /go/src/gopkg.in

stages:
  - build
  - test
  - install

unit_tests:
  stage: test
  script:
    - go test ./...

lint_code:
  stage: test
  script:
    - make lint

build:
  stage: build
  script:
    - go build ./...

install:
  stage: install
  script:
    - make install
