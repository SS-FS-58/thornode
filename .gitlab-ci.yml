image: golang:1.13

cache:
  paths:
    - .cache

before_script:
  - mkdir -p .cache
  - export GOPATH="$CI_PROJECT_DIR/.cache"

stages:
  - test
  - deploy

unit_tests:
  stage: test
  coverage: '/^coverage:\s(\d+(?:\.\d+)?%)/'
  variables:
    SignerName: "jack"
    SignerPasswd: "password"
  script:
    - go test -mod=readonly -v -coverprofile .testCoverage.txt ./...

lint_code:
  image: golangci/golangci-lint
  stage: test
  script:
    - make lint-verbose

integration:test:
  image: cbarraford/golang-ruby
  stage: test
  script:
    - make -C ./test/integration install setup run wait-for-blockchain test-internal

build:test:
  stage: test
  image: docker:stable
  except:
    - master
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  before_script:
    - apk update
    - apk add python py-pip make git
    - pip install awscli
  environment:
    name: develop
  script: make -C ./build/service-node build

deploy:develop:
  stage: deploy
  image: docker:stable
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  before_script:
    - apk update
    - apk add python py-pip make git
    - pip install awscli
  except:
    - schedules
  environment:
    name: develop
  script: make -C ./build/service-node deploy
  only:
    - master

deploy:staging:
  stage: deploy
  image: docker:stable
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  before_script:
    - apk update
    - apk add python py-pip make git
    - pip install awscli
  environment:
    name: staging
  script: make -C ./build/service-node deploy
  only:
    - schedules

deploy:production:
  stage: deploy
  image: docker:stable
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  before_script:
    - apk update
    - apk add python py-pip make git
    - pip install awscli
  environment:
    name: production
  script: ENV=PRODUCTION make deploy
  only:
    - master
  when: manual

trigger_build_and_deploy:
  stage: deploy
  only:
    - master
  script:
    - "curl -X POST -F token=$TOKEN -F ref=master https://gitlab.com/api/v4/projects/13422983/trigger/pipeline"
