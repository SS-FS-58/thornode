image: golang:1.11

cache:
  paths:
    - .cache

before_script:
  - mkdir -p .cache
  - export GOPATH="$CI_PROJECT_DIR/.cache"

stages:
  - test
  - integration

unit_tests:
  stage: test
  script:
    - go test ./...

lint_code:
  image: golangci/golangci-lint
  stage: test
  script:
    - make lint

integration_tests:
  image: cbarraford/golang-ruby
  stage: integration
  before_script:
    - echo "PATH: $PATH"
    - echo "GOPATH: $GOPATH"
    - echo "GOBIN: $GOBIN"
  script:
    - make -C ./tests/integration install setup run wait-for-blockchain test-internal
